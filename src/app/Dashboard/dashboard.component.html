<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title> Sales Date Prediction App</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Customer Name" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="CustomerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                <td mat-cell *matCellDef="let row"> {{row.CustomerName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="LastOrderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last order Date </th>
                <td mat-cell *matCellDef="let row"> {{row.LastOrderDate}}% </td>
              </ng-container>
          
              <ng-container matColumnDef="NextPredictedOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Next Predicted Order </th>
                <td mat-cell *matCellDef="let row"> {{row.NextPredictedOrder}} </td>
              </ng-container>
          
              <ng-container matColumnDef="ViewOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let row"> View Order </td>
              </ng-container>

              <ng-container matColumnDef="NewOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                <td mat-cell *matCellDef="let row"> New Order </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </mat-card-actions>
  </mat-card>
<router-outlet />
